{% extends "core/dashboard.html" %}

{% block content %}
<div class="program-outcomes-page">

<style>
/* Container ve başlıklar */
.program-outcomes-page {
    max-width: 700px;
}
.program-outcomes-page h2, 
.program-outcomes-page h3 {
    color: #2c3e50;
    margin-bottom: 15px;
}

/* Form alanları */
.program-outcomes-page form {
    background: #ecf0f1;
    padding: 20px;
    border-radius: 6px;
    margin-bottom: 25px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Label ve input inline */
.program-outcomes-page .form-row {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 10px;
}

.program-outcomes-page .form-row label {
    width: 120px;
    font-weight: bold;
}

.program-outcomes-page .form-row input[type="text"], 
.program-outcomes-page .form-row textarea {
    flex: 1;
    padding: 6px 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

/* Description alanını daha kompakt yap */
.program-outcomes-page .form-row textarea {
    height: 60px;
    resize: vertical;
}

/* Submit button */
.program-outcomes-page button[type="submit"] {
    background-color: #3498db;
    color: white;
    padding: 8px 14px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    align-self: flex-start;
    transition: background 0.3s;
}

.program-outcomes-page button[type="submit"]:hover {
    background-color: #2980b9;
}

/* Existing outcomes tablo stili */
.existing-outcomes-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    background: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.existing-outcomes-table th, .existing-outcomes-table td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
}

.existing-outcomes-table thead {
    background-color: #2c3e50;
    color: #ecf0f1;
}

.existing-outcomes-table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

.existing-outcomes-table tbody tr:hover {
    background-color: #f1f1f1;
}

/* Responsive: küçük ekranlar için */
@media (max-width: 768px) {
    .existing-outcomes-table, .existing-outcomes-table thead, 
    .existing-outcomes-table tbody, .existing-outcomes-table th, 
    .existing-outcomes-table td, .existing-outcomes-table tr { display: block; }

    .existing-outcomes-table thead tr { position: absolute; top: -9999px; left: -9999px; }

    .existing-outcomes-table tr { margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; padding: 10px; background: #fff; }

    .existing-outcomes-table td { border: none; position: relative; padding-left: 50%; }

    .existing-outcomes-table td::before {
        position: absolute;
        left: 15px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
        content: attr(data-label);
    }
}
</style>

<h2>Program Outcomes</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-row">
        <label for="{{ form.code.id_for_label }}">Code:</label>
        {{ form.code }}
    </div>
    <div class="form-row">
        <label for="{{ form.description.id_for_label }}">Description:</label>
        {{ form.description }}
    </div>
    <button type="submit">Add Program Outcome</button>
</form>

<h3>Existing Outcomes</h3>
<table class="existing-outcomes-table">
    <thead>
        <tr>
            <th>Code</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for outcome in outcomes %}
        <tr>
            <td data-label="Code">{{ outcome.code }}</td>
            <td data-label="Description">{{ outcome.description }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2" style="text-align:center;">No outcomes yet.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</div>
{% endblock %}
